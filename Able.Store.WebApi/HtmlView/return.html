<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>申请退货</title>
<link rel="stylesheet" href="css/skin.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<meta name="MobileOptimized" content="320"/>
<script type="text/javascript">
	var must = [
	    {
	        "title": "shopid",
	        "alert": "您所访问的店铺不存在"
	    },
	    {
	        "title": "orderId",
	        "alert": "您所查询的订单不存在"
	    }
	];
</script>
</head>
<body>
	<!--主体 start-->
	<section class="main have-nav none">
		<!--退货属性 start-->
		<div class="return-attr">
			<em>退货理由</em>
			<div class="select-box">
				<select id="select"></select>
			</div>
		</div>
		<div class="return-attr">
			<em>退货要求</em>
			<div class="return-box">
				<p>1.原包装未拆封</p>
				<p>2.双支装、礼盒装等未拆解</p>
			</div>
		</div>
		<!--退货属性 end-->
		<!--订单列表 start-->
		<ul class="ul-order" id="list">
			<li>
				<div class="orders">
					<h2>退货清单</h2>
					<div class="order-num">订单号：512056</div>
					<div class="order-list"></div>
					<div class="heji heji-full"><span>共退货<span id="number">0</span>件商品</span>　合计 <strong id="total">￥0.00</strong></div>
				</div>
			</li>
		</ul>
		<!--订单列表 end-->
	</section>
	<!--主体 end-->
	<!--订单处理 start-->
	<footer class="footer-bar none">
		<div class="order-ctrl">
			<span>提交后请联系卖家</span>
			<a class="order-return">确认提交</a>
		</div>
    </footer>
	<!--订单处理 end-->
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/return.js"></script>
</body>
</html>
