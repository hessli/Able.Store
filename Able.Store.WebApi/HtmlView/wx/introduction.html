<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>师徒部落</title>
    <link rel="stylesheet" href="css/skin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="320" />
    <script type="text/javascript">
        function setElement() { var clientWidth = document.documentElement.clientWidth; scale = clientWidth / 360; if (scale < 1) { document.documentElement.setAttribute("style", "font-size:100px") } else { if (scale > 1.15) { document.documentElement.setAttribute("style", "font-size:115px") } else { document.documentElement.setAttribute("style", "font-size:" + Math.ceil(scale * 100) + "px") } } } window.onresize = function () { setElement() }; setElement();
    </script>
    <script type="text/javascript" src="common/config.js?v=20160506"></script>
</head>
<body>
    <!--头部 start-->
    <div class="top">
        <div class="sign"><img src="images/sign.png" /></div>
        <div class="banner"><img src="images/banner.png" /></div>
        <div class="logo-shadow"><img src="images/logo-shadow.png" /></div>
        <a class="down" href="javascript:;" onclick="appdownload()"></a>
    </div>
    <!--头部 end-->
    <!--主体 start-->
    <div class="main introduction">
        <dl>
            <dt>
                <h2>当宗师 创帮派</h2>
                <h3><span>您的徒弟们都在这里</span></h3>
            </dt>
            <dd>
                <div class="user-box">
                    <div class="user-photo no-radius"></div>
                    <h3></h3>
                    <p></p>
                </div>
                <div class="img-box">
                    <img src="images/data/1.jpg" />
                    <div class="tag tag-right tag-1"><h3>师傅</h3></div>
                    <div class="tag tag-left tag-2"><h3>长老</h3></div>
                    <div class="tag tag-left tag-3"><h3>大宗师</h3></div>
                    <div class="tag tag-left tag-4"><h3>大酋长</h3></div>
                </div>
            </dd>
        </dl>
        <dl>
            <dt>
                <h2>TA购物 你赚钱</h2>
                <h3><span>号召徒弟创造返利</span></h3>
            </dt>
            <dd>
                <div class="user-box">
                    <div class="user-photo"></div>
                    <h3></h3>
                    <div class="xb"></div>
                    <div class="areas"></div>
                </div>
                <div class="img-box">
                    <img src="images/data/2.jpg" />
                    <div class="tag tag-right tag-5"><h3>商家入驻</h3></div>
                    <div class="tag tag-left tag-6"><h3>专家消费</h3></div>
                    <div class="tag tag-left tag-7"><h3>推荐好货</h3></div>
                    <div class="tag tag-left tag-8"><h3>购物返现</h3></div>
                    <div class="coin"></div>
                </div>
            </dd>
        </dl>
        <dl>
            <dt>
                <h2>社交商业平台</h2>
                <h3><span>全球商界精英 触手即达</span></h3>
            </dt>
            <dd>
                <div class="map"><img src="images/data/map.jpg" /></div>
            </dd>
        </dl>
    </div>
    <!--主体 end-->
    <!--底部 start-->
    <div class="footer">
        <a class="down" href="javascript:;" onclick="appdownload()"></a>
        <div class="lang">
            <h3>简体中文<img src="images/lang.png" /></h3>
            <ul class="lang-list">
                <li class="on"><a href="">简体中文</a></li>
                <li><a href="">English</a></li>
            </ul>
        </div>
    </div>
    <!--底部 end-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/introduction.js"></script>


    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/jssdk.js"></script>
</body>
</html>
