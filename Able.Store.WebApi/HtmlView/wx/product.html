<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>师徒部落</title>
    <link rel="stylesheet" href="css/skin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="320" />
    <script type="text/javascript">
        function setElement() { var clientWidth = document.documentElement.clientWidth; scale = clientWidth / 360; if (scale < 1) { document.documentElement.setAttribute("style", "font-size:100px") } else { if (scale > 1.15) { document.documentElement.setAttribute("style", "font-size:115px") } else { document.documentElement.setAttribute("style", "font-size:" + Math.ceil(scale * 100) + "px") } } } window.onresize = function () { setElement() }; setElement();

    </script>
    <script type="text/javascript" src="common/config.js"></script>
</head>
<body>
    <!--头部 start-->
    <div class="tops">
        <div class="sign"><img src="images/sign.png" /></div>
        <a class="none" id="open_app"></a>
        <a href="javascript:;" class="download regs">立即注册</a>
    </div>
    <!--头部 end-->
    <!--主体 start-->
    <div class="main hidden">
        <div class="flash">
            <ul class="ul-flash"></ul>
        </div>
        <div class="product-info"></div>
        <div class="talk regs">
            <h3>商品评价</h3>
            <div class="talk-number"></div>
        </div>
        <dl class="detail">
            <dt>
                <h3>商品介绍</h3>
                <div class="reports regs">举报</div>
            </dt>
            <dd class="goods-contnet" style="height: 100%;">
            </dd>
        </dl>
        <div class="tuijian">
            <div class="tuijian-tit regs">推荐产品</div>
            <div class="tj" id="srcolls">
                <ul class="tjs"></ul>
            </div>
        </div>
        <div class="contact"><div class="regs">联系卖家</div></div>
        <div class="end">
            <ul class="ul-end regs">
                <li>
                    <img src="images/end-1.png" />
                    <p>首页</p>
                </li>
                <li>
                    <img src="images/end-2.png" />
                    <p id="shouchang">-</p>
                </li>
            </ul>
            <a class="buy regs">立即购买</a>
            <a class="cut regs">加入购物车</a>
        </div>
    </div>
    <!--主体 end-->
    <!--底部 start-->
    <div class="footer">
        <a class="down regs" href="javascript:;"></a>
        <div class="lang">
            <h3>简体中文<img src="images/lang.png" /></h3>
            <ul class="lang-list">
                <li class="on"><a href="">简体中文</a></li>
                <li><a href="">English</a></li>
            </ul>
        </div>
    </div>
    <!--底部 end-->
    <div class="go-top">顶部</div>
    <!--注册提示 start-->
    <div id="reg-tip">
        <div class="reg-tip-close"></div>
        <div class="reg-tips">
            <h3>系统提示</h3>
            <div class="table">
                <p>已经逛完啦，更多精彩<br>需要注册后才能观看哦！</p>
            </div>
            <a href="jump.html" class="go">去注册</a>
        </div>
    </div>
    <!--注册提示 end-->
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/jssdk.js"></script>

    <script type="text/javascript" src="js/idangerous.swiper-2.6.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/jss.js"></script>
    <script type="text/javascript" src="js/product.js"></script>



</body>
</html>
