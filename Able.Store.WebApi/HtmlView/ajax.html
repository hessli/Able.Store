	<ul class="ul-k single">
		<li class="on">快递</li>
	</ul>
	<a class="go-pay">确 定</a>

<!--地址 start-->
<div id="address" class="have-bg">
	<div class="auto">
		<ul class="ul-address single" id="address-list-open"></ul>
		<a class="go-pay" id="select-address">选择此地址</a>
		<a class="go-pay" id="set-address">设为默认地址</a>
		<a class="go-pay js-add-address">新增地址</a>
		<a class="go-pay js-edit-address">修改地址</a>
	</div>
</div>
<!--地址 end-->
<!--新增地址 start-->
<div id="add-dizhi">
	<form class="address-form">
		<div class="return-attr">
			<em>收货人</em>
			<div class="select-boxs"><input type="text" placeholder="请输入收货人姓名" id="name" /></div>
		</div>
		<div class="return-attr">
			<em>手机号码</em>
			<div class="select-boxs"><input type="text" placeholder="请输入您的手机号码" id="tel" maxlength="11" /></div>
		</div>
		<div class="return-attr">
			<em>所在省份</em>
			<div class="select-box">
				<select id="province">
					<option>请选择</option>
				</select>
			</div>
		</div>
		<div class="return-attr">
			<em>所在城市</em>
			<div class="select-box">
				<select id="city">
					<option>请选择</option>
				</select>
			</div>
		</div>
		<div class="return-attr">
			<em>所在区域</em>
			<div class="select-box">
				<select id="county">
					<option>请选择</option>
				</select>
			</div>
		</div>
		<div class="return-attr">
			<em>详细地区</em>
			<div class="select-boxs"><textarea placeholder="请输入街道门牌信息" maxlength="50" id="detailed"></textarea></div>
		</div>
		<div class="return-attr">
			<em>邮政编码</em>
			<div class="select-boxs"><input type="text" placeholder="请输入邮政编码" maxlength="6" id="postNumber" /></div>
		</div>
		<div class="form-button">
			<input type="submit" value="保 存" id="save-address" />
			<input type="button" value="取 消" class="js-quxiao" />
		</div>
	</form>
</div>
<!--新增地址 end-->
